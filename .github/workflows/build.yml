name: Build APK with Buildozer (WebView)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip install --user --upgrade cython virtualenv
          pip install --user buildozer

      # 创建 buildozer.spec 并配置
      - name: Create buildozer.spec
        run: |
          buildozer init
          # 显示原始 spec 文件（调试）
          echo "=== Original buildozer.spec ==="
          cat buildozer.spec
          echo "================================"

          # 修改配置
          sed -i 's/^package.name = .*/package.name = miyousheuploader/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = com.example/' buildozer.spec
          sed -i 's/^source.dir = .*/source.dir = ./' buildozer.spec
          sed -i 's/^requirements = .*/requirements = /' buildozer.spec
          sed -i 's/^bootstrap = .*/bootstrap = webview/' buildozer.spec
          sed -i 's/^android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          echo "source.include_exts = py,png,jpg,kv,atlas,html,css,js" >> buildozer.spec
          echo "android.api = 30" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.build_tools = 34.0.0" >> buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec
          echo "android.accept_sdk_license_preview = True" >> buildozer.spec

          # 显示修改后的 spec 文件
          echo "=== Modified buildozer.spec ==="
          cat buildozer.spec
          echo "================================"

      # 手动安装 Android SDK 和 build-tools，并复制到 Buildozer 缓存目录
      - name: Install Android SDK and build-tools
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME
          mv $ANDROID_HOME/cmdline-tools $ANDROID_HOME/tools
          export PATH=$PATH:$ANDROID_HOME/tools/bin
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME > /dev/null 2>&1 || true
          sdkmanager "build-tools;34.0.0" "platform-tools" --sdk_root=$ANDROID_HOME
          mkdir -p /home/runner/.buildozer/android/platform
          cp -r $ANDROID_HOME /home/runner/.buildozer/android/platform/android-sdk
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
